<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="officers.css" />
  </head>
  <body>
    <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#add-officer"
    data-whatever="@mdo"
  >
    Add
  </button>
    <table>
      <tr>
        <td>
          <table class="list" id="officer-list">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Email Id</th>
                <th>Department</th>
                <th>Phone No.</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
                
                
            </tbody>
          </table>
        </td>
      </tr>
    </table>

        

    <div
      class="modal fade"
      id="add-officer"
      tabindex="-1"
      aria-labelledby="add-officerLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-officerLabel">New message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
              <div class="form-group">
                <label for="fullName" class="col-form-label"
                  >Full Name:</label
                >
                <input type="text" class="form-control" id="fullName" />
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label"
                  >Email Id:</label
                >
                <input type="email" class="form-control" id="emailId" />
              </div>
              <div class="form-group">
                <label for="department" class="col-form-label"
                  >Department:</label
                >
                <input type="text" class="form-control" id="department" />
              </div>
              <div class="form-group">
                <label for="phone" class="col-form-label"
                  >Phone:</label
                >
                <input type="text" class="form-control" id="phone" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <input type="submit" form="add" value="Add"/>
          </div>
        </div>
      </div>
    </div>

    <script src="officers.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
